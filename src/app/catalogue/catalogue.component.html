<br><div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-3" *ngFor="let product of products">
            <div class="card">
                <img class="card-img" [src]="product.image" alt="Card image" style="max-width: 100%; height: 300px;">
                <div class="card-body">
                    <h4 class="card-title">{{product.name}}</h4>
                    <p class="card-text"><b>weight: {{product.weight}}</b></p>
                    <p class="card-text"><b>price: â‚¹{{product.price}}/-</b></p>
                    <p style="justify-content:center; display: flex;"><button class="btn btn-primary"  (click)="addToCart(product)">AddToCart</button> </p>
                </div>
            </div>
        </div>
    </div>
</div>
