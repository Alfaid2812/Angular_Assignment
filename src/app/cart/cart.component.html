<br>
<ng-container *ngIf="products.length === 0;">
    <p style="justify-content: center; display: flex;">Your cart is empty</p>
</ng-container>
<ng-container *ngIf="products.length > 0;">
<div class="container">
    <table class="table text-center table-bordered table-sm">
        <thead>
            <tr>
                <th class="bg-info text-white text-center">Product </th>
                <th class="bg-info text-white text-center">Product Name</th>
                <th class="bg-info text-white text-center">Price</th>
                <th class="bg-info text-white text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td><img [src]="product.image" alt="Product Image" class="product-image" height="50" width="50" /></td>
                <td>{{product.name}}</td>
                <td>₹{{product.price}}</td>
                <td><button (click)="deleteCartproducts(products)" class="bi bi-trash"> </button></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><b>Total</b></td>
                <td>₹{{total}}</td>
            </tr>
            <tr>
                <td colspan="3" (click)="purchase()" align="right"><button class="btn btn-primary">Purchase</button></td>
            </tr>
        </tbody>
    </table>
</div>
</ng-container>
